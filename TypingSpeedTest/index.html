<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="/TypingSpeedTest/style.css">
</head>
<body>
    
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div id="quote"></div>
        <textarea id="input" placeholder="Start typing here..." disabled></textarea>

        <div class="stats">
            <span id="timer">Time: 60s</span>
            <span id="wpm">WPM: 0</span>
            <span id="accuracy">Accuracy: 100%</span>
        </div>
        <button id="startbtn">Start Test</button>
    </div>


    <script src="/TypingSpeedTest/script.js"></script>
</body>
</html>
